<div class="list row">
  <div class="col-md-6">
    <h4>Employee List</h4>
  </div>
  <div class="col-md-6">
    <table mat-table class="mat-elevation-z8">
      <tr>
        <th>Employee Id</th>
        <th>Employee Name</th>
        <th>Employee Salary</th>
        <th>Employee Age</th>
        <th>Profile Image</th>
        <th>Edit</th>
      </tr>
      <tr *ngFor="let currentEmployee of employees">
        <td>{{ currentEmployee.id }}</td>
        <td>{{ currentEmployee.employee_name }}</td>
        <td>{{ currentEmployee.employee_salary }}</td>
        <td>{{ currentEmployee.employee_age }}</td>
        <td>{{ currentEmployee.profile_image}}</td>
        <td><a routerLink="/update/{{currentEmployee.id}}" class="nav-link">Edit</a></td>
      </tr>
    </table>
  </div>
</div>
