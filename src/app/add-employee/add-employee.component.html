<div class="main">
  
</div>
<div class="card-cotainer" >
  <mat-card class="card">
    <div class="col-md-6">
      <h4>Add Employee</h4>
    </div>
    <div class="submit-form">
      <form #data="ngForm" (ngSubmit)="onFormSubmit(data.value)" >
        <div>
          <label for="id">Employee Id </label>
            <input type="text" [(ngModel)]="data.id" name="id" #id/>
        </div>
        <div>
          <label for="name">Employee Name </label>
            <input type="text" [(ngModel)]="data.name" name="name" #name/>
        </div>
        <div>
          <label for="salary">Employee Salary </label>
            <input type="text" [(ngModel)]="data.salary" name="salary" #salary/>
        </div>
        <div>
          <label for="age">Employee age </label>
            <input type="text" [(ngModel)]="data.age" name="age" #age/>
        </div>
  
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </mat-card>
</div>
